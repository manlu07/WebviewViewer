<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-card>
  <ion-card-header>
    <img src="assets/logo.jpg" alt="demo-logo">
    <ion-card-title>Company Name</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-input placeholder="Username" name="username" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password" type="password" name="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <br>
    <ion-button expand="block"  (click)="login()">Login</ion-button>
    <ion-button expand="block" color="success" (click)="register()">Register</ion-button>
      </ion-card-content>
  </ion-card>
</ion-content>
